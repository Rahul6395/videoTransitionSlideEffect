    <script>
        let videoOneCon = document.getElementById('videoOne');
        let videoTwoCon = document.getElementById('videoTwo');
        let videoThreeCon = document.getElementById('videoThree');

        videoOneCon.addEventListener("click", function () {
            document.getElementById("playIconConOne").style.display = "none"
            document.getElementById("playIconConTwo").style.display = "none"
            document.getElementById("playIconConThree").style.display = "none"
            document.getElementById('videoNoTextOne').style.display = "none"
            document.getElementById('videoNoTextTwo').style.transform = "rotate(-90deg)"
            document.getElementById('videoNoTextTwo').style.left = "24%"
            document.getElementById('videoNoTextOne').style.left = "-4%"
            document.getElementById('videoNoTextTwo').style.display = "block"
            document.getElementById('videoNoTextThree').style.transform = "rotate(-90deg)"
            document.getElementById('videoNoTextThree').style.left = "26%"
            document.getElementById('videoNoTextThree').style.display = "block"

            document.getElementById("videoOne").style.zIndex = "3"
            document.getElementById("videoTwo").style.zIndex = "2"
            document.getElementById("videoThree").style.zIndex = "1"
